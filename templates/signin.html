<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <!-- Custom CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <!-- normalize -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='css/normalize.css') }}"
    />
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- main css -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='css/main.css') }}"
    />
  </head>

  <body>
    <!-- Navbar  -->
    <div class="external-navbar"></div>
    <!-- end of Navbar -->
    <div class="container" style="padding-top: 25px">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              <h3 class="text-center">Login</h3>
            </div>
            <div class="card-body">
              <form action="{{url_for('signin')}}" method="POST">
                {% if 'error_message' in session %}
                <div style="color: rgb(226, 168, 168)">
                  {{ session['error_message'] }}
                </div>
                {% endif %}
                <div class="form-group">
                  <label for="username">Username</label>
                  <input
                    name="email"
                    type="text"
                    class="form-control"
                    id="username"
                    placeholder="Enter username"
                  />
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input
                    name="password"
                    type="password"
                    class="form-control"
                    id="password"
                    placeholder="Enter password"
                  />
                </div>
                <div class="form-group">
                  <div class="custom-control custom-checkbox">
                    <input
                      type="checkbox"
                      class="custom-control-input"
                      id="remember-me"
                    />
                    <label class="custom-control-label" for="remember-me"
                      >Remember me</label
                    >
                  </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block">
                  Login
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="text/javascript">
      $(function () {
        $('.external-navbar').load("{{ url_for('navbar') }}")
      })
    </script>
    <script src="{{ url_for('static', filename='scripts/navbar.js') }}"></script>
  </body>
</html>
